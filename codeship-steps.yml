- name: test
  service: web
  command: /data/run-tests.sh

- name: push_develop
  service: web
  type: push
  image_name: sillsdev/appbuilder-buildengine-api
  image_tag: staging
  tag: develop
  registry: https://index.docker.io/v1/
  encrypted_dockercfg_path: dockercfg.encrypted

- name: push_production
  service: web
  type: push
  image_name: sillsdev/appbuilder-buildengine-api
  image_tag: production
  tag: master
  registry: https://index.docker.io/v1/
  encrypted_dockercfg_path: dockercfg.encrypted

- name: push_branch
  service: web
  type: push
  image_name: sillsdev/appbuilder-buildengine-api
  image_tag: "{{.Branch}}"
  exclude: ^(master|develop)$
  registry: https://index.docker.io/v1/
  encrypted_dockercfg_path: dockercfg.encrypted
